<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-by-Side Lists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .lists-container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 20px auto;
        }

        .list-header {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="lists-container">
    
        <p class="list-header">List 1</p>
        <p class="list-header">List 2</p>
        <p class="list-header">List 3</p>

</div>

</body>
</html>
